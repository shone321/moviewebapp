{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300" height="300">
        </div>
<div class="col-md-6">
    <h4>{{movie.name}}</h4><br>
    <h6>{{movie.desc}}</h6><br>
     <h6>{{movie.year}}</h6><br>
    <a class="btn btn-primary" href="{% url 'movieapp:update' movie.id %}">update</a>
    <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">delete</a>
</div>
    </div>
</div>

{% endblock %}
